{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAugqKOAcVwjdxOVtXgZDJJ1TAJ7giG8YY"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_work Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            
        }
        header {
            text-align: center;
        }
        main {
            display: flex;
            flex: 1;
        }
        .farmfield_page {
            background-color: #f9f5f5;
            flex: 1;
        }
        .map_page {
            flex: 2;
        }
        .add_icon {
            position: absolute;
            top: 10px;
            left: 14px;
        }

    </style>
</head>
<body>
    
    <header>
        <!-- 헤더 고정 -->
        {% include 'work/header.html' with content=farm_list %}
    </header>

    <main>

        <div class="farmfield_page">
            <div class="card border-secondary mb-3" style="max-width: 30rem; height: 36rem; margin: 10px; border: none;">
                
                <div class="card-header" style="font-size: 20px; font-weight: bold; display: flex;">
                    <div style="flex:12;">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;경작지 추가
                    </div>
                    <div class="back_button" style="flex:1;">
                        <a href="{% url 'work:main' %}">
                            <button type="button" class="btn-close" aria-label="Close"></button>
                        </a>
                    </div>
                </div>
                <div class="add_icon"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </div>

                <div class="card-body text-secondary">
                    <form id="addFieldForm" action="{% url 'farm:add_farmfield' %}" method="post">
                        {% csrf_token %}
                        {{ formset.management_form }}
                        
                        <!--  경작지 이름 설정  -->
                        <div class="input-group mb-3" style="margin-top: 10px;">
                            <input type="text" name="field_name" class="form-control border-bottom" placeholder="경작지 이름을 입력하세요" aria-label="작업 이름을 입력하세요" aria-describedby="basic-addon1" style="border:none;">
                        </div>

                        <!--  지역 찾기  -->
                        <div style="display: flex; margin-top: 20px; margin-left: 10px; color:black; font-weight: 800;">
                            <div style="margin-right: 10px;">
                                위치 설정
                            </div>
                            <form class="d-flex" role="search" id="searchForm">
                                <input class="form-control" type="search" placeholder="지역을 입력하세요" aria-label="Search" id="searchInput">
                                <button class="btn btn-outline-secondary" type="submit" style="white-space: nowrap;">검색</button>
                            </form>
                            <button type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"/>
                                </svg>
                            </button>
                        </div>

                        <!--  경계 설정  -->
                        <div style="display: flex; margin-top: 30px; margin-left: 10px; color:black; font-weight: 800;">
                            <div style="margin-right: 10px;">
                                경계 설정
                            </div>
                            <div style="font-weight: 100; color:#8f8787; margin-top: 10px; margin-right:40px; margin-left:10px; white-space: nowrap;">
                                &nbsp;&nbsp;경작지의 꼭짓점에 표시해주세요&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <button type="button" id="addMarker">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                  </svg>
                            </button>
                        </div>


                        <!-- 상세 메모 -->
                        <div class="input-group" style="margin-top: 130px;">
                            <textarea class="form-control" name="user_memo" aria-label="With textarea" style="resize: none; height: 180px;"  placeholder="상세 메모"></textarea>
                        </div>

                        <!-- 제출 버튼 -->
                        <div style="display: flex; justify-content:flex-end; margin-top: 10px;">
                            <button type="button" id="subMarker">추가하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 구글맵 도시 -->
        <div class="content map_page">  
            <div id="map" style="width: 100%; height: 100%"></div>
        </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault(); // 폼 제출 기본 동작 방지

            var searchInput = document.getElementById('searchInput').value;

            // 주소를 좌표로 변환하는 Geocoder 객체 생성
            var geocoder = new google.maps.Geocoder();
            
            // 주소를 좌표로 변환
            geocoder.geocode({ 'address': searchInput }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var location = results[0].geometry.location;
                    showMap(location);
                } else {
                    console.error('지역을 찾을 수 없습니다. 오류: ' + status);
                }
            });
        });

        // 지도에 좌표를 표시하는 함수
        function showMap(location) {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 15
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: '검색된 위치'
            });
        }
    </script>
    <script type="text/javascript" src="{% static 'js/add_field.js' %}"></script>
    </main>  
</body>
</html>
