<!doctype html>
<html lang="en">

  <head>
   <!-- 필요한 meta tags 첨부하는 곳-->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <!-- Bootstrap CSS부분-->
   <title>토양</title>
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> </head> 

  <style>
   .background{
    width: 100%;
    height: 597px;
    background-color: #D58F60;
    position: relative;
   }
   .box{
    width: 60%;
    height: 500px;
    border-radius: 15px;
    background-color: #f9f9f9;
    position: absolute;
    margin-top: 40px;
    margin-left: 50px;
    border: 1px solid #e0e0e0;
    padding: 20px;
    box-shadow: 40px 40px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    padding:10px ;
    justify-content: space-between;
  }    
  </style>


  <body>
    
    <header>
      {% include 'summary/header.html' with content=farm_list %}
  </header>
    <div>
      <div class="background">
        <img src="https://i.ibb.co/5MCVGxs/2.png" style="width: 20vw;position: absolute;top: 15vw;right: 8vw;">
        <div class="box">
          <div style="display: flex;flex-direction: column;padding-left: 20px;">

            <div style="display: flex;">
              <a style="font-weight: bold;margin-top: 10px;margin-left: 8px;font-size: 18px;"> pH 농도:</a>
                <div class="progress" style="width: 47vw; margin-left: 6px; margin-top: 17px;height: 1vw;" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-warning" style="width: 60%">6.0</div>
              </div>
            </div>
            
            <!--내 땅 성분-->
            <div style="display: flex;">
              <span class="material-symbols-outlined" style="margin-top: 20px; font-size: 40px;margin-left: -10px;">navigate_next</span><a style="font-weight: bold; margin-top: 27px;font-size: 18px;">내 경작지 성분(kg/10a)</a>
            </div>
            <img src="https://i.ibb.co/zHXPJRv/2.png" style="width: 53vw;">
            <!--복합 비료-->
            <div style="display: flex;">
              <span class="material-symbols-outlined" style="margin-top: 20px; font-size: 40px;margin-left: -10px;">navigate_next</span><a style="font-weight: bold; margin-top: 27px;font-size: 18px;">복합비료(시중유통비료)추천 순위</a>
            </div>
            <!--표랑 추천량-->
            <img src="https://i.ibb.co/BPgpgSW/1.png" style="width: 54vw;">
            <a style="margin-top: 10px;"> ※ 위 추천비료는 기준값에서 질소, 인산, 칼리 순으로 근접한 비료가 선정되었습니다.</a>



            <!--흙토람으로 가는 버튼-->
            <div style="display: flex;">
              <img src="http://soil.rda.go.kr/soil/images/common/h1_logo.png" style="width: 5vw;margin-left:-12px;"><p style="margin-top: 10px;font-weight: bold;">자세한 사항은
              <a href="http://soil.rda.go.kr/soil/sibi/sibiPrescript.jsp"> 흙토람</a>에서</p>
            </div>
          </div>
          <!--닫기 버튼-->
          <div class="back_button">
            <a href="{% url 'summary:summary_main' %}">
              <button type="button" class="btn-close" aria-label="Close" style="font-size: 20px;"></button>
            </a>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
