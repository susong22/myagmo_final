<!doctype html>
<html lang="en">

  <head>
   <!-- 필요한 meta tags 첨부하는 곳-->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <!-- Bootstrap CSS부분-->
   <title>대리점</title>
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> </head> 

  <style>
   .background{
    width: 100%;
    height: 597px;
    background-color: #C8C8C8;
    opacity: 0.9;

    position: relative;
   }
   .box{
    width: 90%;
    height: 500px;
    border-radius: 15px;
    background-color: #f9f9f9;
    position: absolute;
    margin-top: 40px;
    margin-left: 50px;
    border: 1px solid #e0e0e0;
    padding: 20px;
    box-shadow: 40px 40px 8px rgba(0, 0, 0, 0.1);
  }    
  </style>


  <body>
    
    <header>
      {% include 'summary/header.html' with content=farm_list %}
  </header>
    <div>
      <div class="background">
        <div class="box">
            <div style="display: flex; justify-content: space-between;">
                <div>제목</div>
                <div class="back_button" style="text-align: end;">
                    <a href="{% url 'summary:summary_main' %}">
                        <button type="button" class="btn-close" aria-label="Close" style="font-size: 20px;"></button>
                    </a>
                </div>
            </div>
        </div>
        
      </div>
    </div>



  </body>
</html>
