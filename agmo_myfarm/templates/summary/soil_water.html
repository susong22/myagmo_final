<!doctype html>
<html lang="en">

  <head>
   <!-- 필요한 meta tags 첨부하는 곳-->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <!-- Bootstrap CSS부분-->
   <title>토양침식</title>
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> </head> 

  <style>
   .background{
    width: 100%;
    height: 597px;
    background-color: #07DBEC;

    position: relative;
   }
   .box{
    width: 65%;
    height: 546px;
    border-radius: 15px;
    background-color: white;
    position: absolute;
    margin-top: 25px;
    margin-left: 50px;
    border: 1px solid #e0e0e0;
    padding: 20px;
    box-shadow: 40px 40px 8px rgba(0, 0, 0, 0.1);
    padding:10px ;
    justify-content: space-between;
  }   
  .top-section,
  .bottom-section {
        height: 50%;
        width: 100%;
    }
  </style>


  <body>
    
    <header>
      {% include 'summary/header.html' with content=farm_list %}
  </header>
  <div class="background">
    <img src="https://i.ibb.co/4dHwtFd/3.png" style="width: 20vw;position: absolute;top: 15vw;right: 8vw;">
    <div class="box">
        <div class="top-section">
            <!-- 위쪽 영역 -->
            <div style="display: flex;justify-content: space-between;">
              <div style="display: flex;">
                <span class="material-symbols-outlined" style="margin-left: 10px;">rainy</span>
                <a style="font-weight: bold;margin-left: 5px; ">2023년도 강수량</a>
                <div class="back_button" style="margin-left: 50vw; margin-top: -5px;">
                  <a href="{% url 'summary:summary_main' %}">
                    <button type="button" class="btn-close" aria-label="Close" style="font-size: 18px;"></button>
                  </a>
                </div>
              </div>
              
            </div>
            
            <div style="display: flex;">
              <img src="https://i.ibb.co/ZMCfrjf/2.png" style="width: 38vw;">
              <div class="card" style="width: 100%; margin-left: 25px;">
                <div class="card-body">
                  <div style="display: flex;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="margin-top:5px" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/></svg>
                    <h5 class="card-title" style="font-weight: bold;margin-left: 8px;">토양침식 경고</h5>
                  </div>
                  <p class="card-text" style="margin-top: 10px;">3월이 다가옵니다. 앞으로 점차적으로 강수량이 많아질 예정이니 토양침식에 주의해주세요.</p>
                  <hr>
                  <p style="font-weight: bold;">경사도:<a style="margin-left: 7px;color: blue;">양호</a></p>
                  <p style="font-weight: bold;">강수량:<a style="margin-left: 7px;color: blue;">양호</a></p>
                </div>
              </div>
            </div>
            
            
        </div>

        <div class="bottom-section">
            <!-- 아래쪽 영역 -->
            <div style="display: flex;margin-top: 5px;">
              <img src="https://i.ibb.co/C6pPGZ6/1.png" style="width: 20vw;">
              <div class="card" style="width: 100%;margin-left: 15px;">
                <div class="card-header" style="font-weight: bold;">
                  <div style="display: flex;">
                    <span class="material-symbols-outlined" style="top: 10px;">emoji_objects</span>
                    <a style="font-weight: bold;">토양 침식 관련 Solution   </a>
                  </div>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" style="font-weight: bold;" >장마 대비 토양유실 절감을 위한 밭 토양 관리 비법 <a style="color: red;" href="https://www.nousbo.com/farm_info/55056">바로가기</a></li>
                  <div style="display: flex;">
                    <li class="list-group-item" style="font-weight: bold;line-height: 121px;">올바른 토양관리 방법</li>
                    <iframe width="440" height="160" src="https://www.youtube.com/embed/vXbctOS0edU" frameborder="0" allowfullscreen></iframe>
                  </div>
                </ul>
              </div>
            
            </div>
        </div>
        
      </div>
  </div>



  </body>
</html>
